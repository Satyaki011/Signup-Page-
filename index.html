<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-hader">
                <h1>Signup</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <from action="#">
                    <p>
                        <lable class="fullname">Full Name</lable>
                        <input type="text" id="fullname" placeholder="Satyaki Biswas" required>
                    </p>
                    <p>
                        <lable class="email">Your email</lable>
                        <input type="email" id="email" placeholder="satyakikrishnagar@gmail.com" required>
                    </p>
                    <p>
                        <lable class="password">Your password</lable>
                        <input type="password" id="password" placeholder="at least 8 character" required>
                    </p>
                    <p>
                        <lable class="submit">submit</lable>
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </from>
            </main>
            <footer class="Signupter-footer">
                <P>Already have an Account ? <a href="#">LogIn</a></P>
            </footer>

        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>

</html>
